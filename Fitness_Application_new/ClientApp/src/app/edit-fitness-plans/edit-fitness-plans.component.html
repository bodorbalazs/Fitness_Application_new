<p>edit-fitness-plans works!</p>
<div class="container" style="background-color: rgb(181, 183, 209)">
    <div class="row" style="background-color: rgb(181, 183, 209)">

        <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of fitnessPlanList" >
            <div class="card" style="width: 18rem;background-color:rgb(181, 183, 209);">
                
                <div class="card-body">
                      <cdk-virtual-scroll-viewport itemSize="50" >
                        <div *cdkVirtualFor="let list of fitnessPlanList" >
                           <li> {{list.name}} </li>
                        </div>
                      </cdk-virtual-scroll-viewport> 
                  <h5 class="card-title text-center">{{item.name}} </h5>
                  <p class = "card-text">Description: {{item.description}}</p>
                  <td><button type="button"  (click)="editFitnessPlan(item.id);open(content)" >Edit Fitness Plan</button></td>

                  <ng-template #content let-modal>
                    <div class="modal-header">
                      <h4 class="modal-title" id="modal-basic-title">Choose Exercise</h4>
                      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                  
                  <form [formGroup]="addFitnessPlanForm">
                  
                  
                    <p>Name of the Fitness Plan:</p>
                     <p>
                        <input type="text" id="name" name="name" formControlName="name">
                     </p>
                        <p>Description of the Fitness Plan:</p>
                           <p>
                          <input type="text" id="description" name="description" formControlName="description">
                           </p>
                        <p>Data given: {{addFitnessPlanForm.value | json}}</p>
                  
                  </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" (click)="setFitnessPlan(item.id);modal.close('Save click')">Add a new exercise to the event</button>
                  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click') ">close window</button>
                  </div>
                  </ng-template>
                <!--    <button class="btn btn-outline-primary" (click)="open(content)">More info</button> -->
                <!--button class="btn btn-outline-primary"style="background-color:rgb(173,216,230)" (click)="onSelect(item)">More info</button-->
                  
              </div>
            </div>
            
          </div>
        </div>
      
    </div>
