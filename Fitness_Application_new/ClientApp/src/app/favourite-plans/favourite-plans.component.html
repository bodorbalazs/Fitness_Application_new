<div class="container">
    <div class="row">

        <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of favouritePlanList" >
            <div class="card" style="width: 18rem">
                
                <div class="card-body d-flex flex-column h-100">
                  <cdk-virtual-scroll-viewport itemSize="50" >
                        <div *cdkVirtualFor="let list of fitnessPlanList" >
                           <li> {{list.name}} </li>
                        </div>
                      </cdk-virtual-scroll-viewport> 
                  <h5 class="card-title text-center">{{item.name}} </h5>
                  <p class = "card-text">Description: {{item.description}}</p>
                  <!--div class="mt-auto">
                    <ngb-rating [max]="10" [(rate)]="item.avgRating" [readonly]="true"> </ngb-rating>
                    <p class = "card-text">{{item.avgRating}}/10</p>
                  </div-->

                <button class="mt-auto btn btn-outline-primary" (click)="onSelectPlan(item.id)">More info</button>
                  
              </div>
            </div>
            
          </div>
        </div>
      
    </div>
