<div class="container  text-center mt-5 mb-5">
  <button class="btn btn-primary me-3" (click)="onFavouritePlan()">{{btnVal}}</button>
</div>
<ngb-rating [(rate)]="currentRate"
(rateChange)="onRateChange($event)"></ngb-rating>
<hr />
<pre>Rate: <b>{{currentRate}}</b></pre>
<div *ngFor="let item of specifiedFitnessExercises" >
<mat-accordion>
    <mat-expansion-panel class="expansion" >
      <mat-expansion-panel-header  collapsedHeight="40" expandedHeight="500">
        <mat-panel-title>
          {{item.name}}
        </mat-panel-title>
        <mat-panel-description>
          {{item.description}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="expanded">
      <img src="/assets/images/{{item.id}}" alt="ExeImage">
      <p>This is the primary content of the panel.</p>
      </div>
    </mat-expansion-panel>
    
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Difficulty: {{item.difficulty}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
