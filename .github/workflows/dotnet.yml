# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
              

    - name: Install Dependencies
      run: npm install --legacy peer deps
    - name: Restore dependencies
      run: dotnet restore ./Fitness_Application_new/Fitness_Application_new.sln
    - name: Build
      run: dotnet build ./Fitness_Application_new/Fitness_Application_new.sln --no-restore --legacy-peer-deps
    - name: Test
      run: dotnet test ./FitnessApp.Tests/FitnessApp.Tests.csproj --no-build --verbosity normal
